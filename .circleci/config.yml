version: 2
jobs:
  build:
    working_directory: ~/YogaStudio
    docker:
      - image: circleci/node:8-browsers
    steps:
      - checkout
      - restore_cache:
          key: YogaStudio-{{ .Branch }}-{{ checksum "package.json" }}
      - run: npm install
      # - run: wget https://chromedriver.storage.googleapis.com/2.38/chromedriver_linux64.zip
      # - run: unzip chromedriver_linux64.zip
      # - run: sudo cp chromedriver /usr/local/bin/chromedriver
      - save_cache:
          key: YogaStudio-{{ .Branch }}-{{ checksum "package.json" }}
          paths:
            - "node_modules"
      - run: xvfb-run -a npm run test -- --single-run --no-progress --browser=ChromeNoSandbox
      - run: xvfb-run -a npm run e2e -- --no-progress --config=protractor-ci.conf.js
